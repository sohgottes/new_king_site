  <!-- MODAL DE IMAGEM AMPLIADA -->
  <div class="modal" id="modal">
    <span class="fechar" onclick="fecharModal()">×</span>
    <img class="modal-conteudo" id="img-ampliada" />
  </div>

  <!-- SCRIPT: Exibir Imagem Ampliada -->
  <script>
    const imagens = document.querySelectorAll(".grid-imagens img");
    const modal = document.getElementById("modal");
    const imgModal = document.getElementById("img-ampliada");

    imagens.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        imgModal.src = img.src;
        imgModal.alt = img.alt;
      });
    });

    function fecharModal() {
      modal.style.display = "none";
    }
  </script>
